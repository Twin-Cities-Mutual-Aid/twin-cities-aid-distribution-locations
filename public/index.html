<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Twin Cities Mutual Aid</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="icon" href="favicon.ico">

  <!-- META TAGS -->
  <meta property="og:image" content="https://twin-cities-mutual-aid.org/images/aid2.png">
  <meta name="title" content="Twin Cities Aid Distribution Locations">
  <meta name="description" content="A map to coordinate aid and care in the Twin Cities.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://twin-cities-mutual-aid.org/">
  <meta property="og:title" content="Twin Cities Aid Distribution Locations">
  <meta property="og:description" content="A map to coordinate aid and care in the Twin Cities.">
  <meta property="og:image" content="https://twin-cities-mutual-aid.org/images/aid2.png">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://twin-cities-mutual-aid.org/">
  <meta property="twitter:title" content="Twin Cities Aid Distribution Locations">

</head>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-9313001-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-9313001-2', { 
    'anonymize_ip': true,
    'linker': {
      'domains': ['twin-cities-mutual-aid.org', 'map.tcmap.org']
    } 
  });
</script>

<body class='flex'>
  <div class="content">
    <div class="title white-and-blue">
      <h1 data-translation-id="page_title" class='h1'>Twin Cities Mutual Aid Map</h1>
    </div>
    <div class="filter-pane white-and-blue">
      <div class='legend' id="key"></div>
      <button data-translation-id="show_list_button" id="locations-toggle-button" class="location-list-toggle toggle-button" aria-label="Show list of locations">Show list of locations</button>
      <button data-translation-id="help_info" id="help-info-toggle-button" class="toggle-button" aria-label="Toggle help info section">Help/info</button>
      <div class='counter'>
        <script type="text/javascript" src="//counter.websiteout.net/js/7/0/41000/0"></script>
      </div>
    </div>
    <div id="search-controls"></div>
    <div id="side-pane" class="location-list">
      <div id="filter-controls"></div>
      <div class="list" id="location-list"></div>
    </div>
  </div>
  <div id="help-info" class='help-info padded spaced-lines'>
    <button id='help-info-close-button' class='help-info-close-button' aria-label="Close help info section">X <span data-translation-id="close">Close</span></button>
    <p class='p txt-small'><span data-translation-id="project_description">Twin Cities Aid Map is run by volunteers</span>.</p><br />
    <p class='p txt-small bold'><span data-translation-id="project_feedback">Have feedback?</span> <a href="mailto:support@tcmap.org" data-translation-id="project_contact">Email Us</a>.</p>
    <p class='p txt-small bold'><span data-translation-id="project_data">See this data in</span> <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vSfnmh9CmtVoBMy2k_-NMhhvF7ursBs2L5IPF9VZ1J-l9P71vjDFw7y6Y6E98d5lNeOAEo7leisP0Y8/pubhtml" target="_blank">Google Sheets</a>.</p>
    <p class='p txt-small bold'><span data-translation-id="project_learn">Learn about this project on</span> <a href="https://github.com/Twin-Cities-Mutual-Aid/twin-cities-aid-distribution-locations/blob/master/README.md" target="_blank">GitHub</a>.</p>
  </div>
  <div class='map' id="map">
    <button class="lang-select-button" id="lang-select-button">
      <span class="lang-select-label" data-translation-id="language">Language</span>
      <span class="lang-current">
        <img data-translation-flag class="lang-flag lang-flag-current" alt="English" src="/images/lang-eng.png">
        <span class="lang-name" data-translation-id="lang_name">English</span>
      </span>
    </button>
  </div>

  <script src="/js/list.min.js"></script>
  <script type="module" src="/_dist_/index.js"></script>

</body>
</html>
